<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INVENTORY</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body style ="background-color: beige;">
    <main>
        <h3>Inventory</h3>
        <div id="mainDiv">
           <form>
            <input type="text" id="fName" name="fName" placeholder="First name" autocomplete="off">
            <input type="text" id="lName" name="lName" placeholder="Last name" autocomplete="off">
            <button type="button" id="firstNLastButton" onclick="firstLastSub()">Submit</button>
          </form>
          <div id="createNclear">
            <button type="button" id="boxButton" onclick="showMenu()">Create slot</button>
            <button type="button" id="clearButton" onclick="clearDiv()">Clear slots</button>
          </div>
        </div>
        <br>
        <div id="quickMenu">
            <input type="text" id="shoeName" placeholder="Name of Shoes"><br>
            <input type="number" id="shoeSize" placeholder="Size of Shoes"><br>
            <input type="number" id="shoePrice" placeholder="Price of Shoes"><br>
            <button type="button" id="submitMenu" onclick="submitMenu(); createDiv()">Submit Slot</button>
            <button type="button" id="clearMenu" onclick="clearMenu()">Clear Menu</button>
        </div>
        <div id="inventoryContainer">
          <p><span id="dispName" style="margin-left: 5em">Name</span><span id="dispSize" style="margin-left: 5em">Size</span><span id="dispPrice" style="margin-left : 5em">Price</span></p>
        </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
